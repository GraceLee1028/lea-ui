<body style="overflow-x: hidden;">
<main class="content content-main">
    <h1 class="main-title">template模板</h1>
    <article>
        <header class="header-title">
            <h4 class="title-text">template的基本用法</h4>
            <p>官网：<a href="https://aui.github.io/art-template/zh-cn/docs/" target="_blank">https://aui.github.io/art-template/zh-cn/docs/</a></p>
            <p>引入template_web的js</p>
        </header>
        <section>
            <h5 class="title-small">1、基本语法:通过页面模板渲染数据【template()方法】</h5>
            <table class="table table-bordered">
                <tbody id="dataBox">
                </tbody>
            </table>
        </section>
        <section>
            <h5 class="title-small">2、通过字符串模板来进行数据渲染【compile(),render()】</h5>
            <div id="dataBox1">
            </div>
        </section>
    </article>
</main>
<script id="trTemplate" type="text/html">
    {{each list item index}}
    <tr data-value='{{item.itemid}}' data-index="{{index}}">
        <td>
            <a href="{{item.detailurl}}" target="_blank">
                <img src="{{item.picurl}}" alt="商品图片" />
            </a>
        </td>
        <td>
            <a href="{{item.detailurl}}" target="_blank">
                <h4>
                    <span>{{item.title}}</span>
                    <span class="text-big">{{item.price}}</span>
                </h4>
            </a>
        </td>
        <td>
            <button type="button" class="btn">删除</button>
        </td>
    </tr>
    {{/each}}
</script>
</body>
<script src="../../plugins/jquery.min.js"></script>
