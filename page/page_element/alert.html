<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta name="description" content="">
    <title>进度条</title>
    <link rel="shortcut icon" href="">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../../css/common.css?0426" rel="stylesheet" />
</head>
<body>
<main class="content content-main">
    <h1 class="main-title">提示alert</h1>
    <article>
        <header class="header-title">
            <h4 class="title-text">基本.alert</h4>
        </header>
        <section>
            <h5 class="title-small">.alert .alert-</h5>
            <div class="alert alert-success" role="alert">...</div>
            <div class="alert alert-info" role="alert">...</div>
            <div class="alert alert-warning" role="alert">...</div>
            <div class="alert alert-danger" role="alert">...</div>
        </section>
    </article>
    <article>
        <header class="header-title">
            <h4 class="title-text">基本.alert关闭</h4>
        </header>
        <section>
            <h5 class="title-small">.alert .alert-dismissible</h5>
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Warning!</strong> Better check yourself, you're not looking too good.
            </div>
        </section>
        <section>
            <h5 class="title-small">.alert .alert-link</h5>
            <div class="alert alert-warning alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>Warning!</strong> Better check yourself,  <a href="#" class="alert-link">百度一下</a>
            </div>
        </section>
    </article>
</main>
</body>
</html>
