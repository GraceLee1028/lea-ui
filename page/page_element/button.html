<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta name="description" content="">
    <title>按钮</title>
    <link rel="shortcut icon" href="">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="../../css/common.css?0426" rel="stylesheet" />
</head>
<body>
<main class="content content-main">
    <h1 class="main-title">按钮</h1>
    <article>
        <header class="header-title">
            <h4 class="title-text">常用按钮</h4>
        </header>
        <section class="clearfix">
            <h5 class="title-small">bootstrap中按钮颜色</h5>
            <p class="leaui-btns">
                <button class="btn">默认.btn</button>
                <button class="btn btn-default">默认.btn-default</button>
                <button class="btn btn-primary">主要.btn-primary</button>
                <button class="btn btn-danger">危险.btn-danger</button>
                <button class="btn btn-info">消息：.btn-info</button>
                <button class="btn btn-warning">警告.btn-warning</button>
                <button class="btn btn-success">成功:.btn-success</button>
            </p>
        </section>
        <section class="clearfix">
            <h5 class="title-small">leaui中按钮颜色</h5>
            <p class="leaui-btns">
                <button class="btn leaui-btn-default">默认.leaui-btn-default</button>
                <button class="btn leaui-btn-white">白色.leaui-btn-white</button>
                <button class="btn leaui-btn-gray">灰色.leaui-btn-white</button>
                <button class="btn leaui-btn-primary">默认.leaui-btn-primary</button>
                <button class="btn leaui-btn-info">消息：.leaui-btn-info</button>
                <button class="btn leaui-btn-warning">警告.leaui-btn-warning</button>
                <button class="btn leaui-btn-danger">成功:.leaui-btn-danger</button>
                <button class="btn leaui-btn-disabled">禁用:.leaui-btn-disabled</button>
            </p>
        </section>
        <section class="clearfix">
            <h5 class="title-small">按钮的尺寸</h5>
            <p class="leaui-btns">
                <button class="btn leaui-btn-primary btn-lg">默认.leaui-btn-primary</button>
                <button class="btn leaui-btn-primary">默认.leaui-btn-primary</button>
                <button class="btn leaui-btn-primary btn-sm">默认.leaui-btn-primary</button>
                <button class="btn leaui-btn-primary btn-xs">默认.leaui-btn-primary</button>
            </p>
        </section>
    </article>
    <article>
        <header class="header-title">
            <h4 class="title-text">常用文本按钮</h4>
        </header>
        <section class="clearfix">
            <h5 class="title-small">bootstrap中text文本按钮</h5>
            <p class="leaui-labels">
                <span class="label label-default">Default</span>
                <span class="label label-primary">Primary</span>
                <span class="label label-success">Success</span>
                <span class="label label-info">Info</span>
                <span class="label label-warning">Warning</span>
                <span class="label label-danger">Danger</span>
            </p>
        </section>
        <section class="clearfix">
            <h5 class="title-small">leaui中text文本按钮</h5>
            <p class="leaui-labels">
                <span class="label leaui-label-primary">.leaui-label-primary</span>
                <span class="label leaui-label-info">leaui-label-info</span>
                <span class="label leaui-label-warning">leaui-label-warning</span>
                <span class="label leaui-label-danger">leaui-label-danger</span>
            </p>
        </section>
    </article>
</main>
</body>
</html>
